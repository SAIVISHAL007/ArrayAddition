<!DOCTYPE html>
<html >
<head>
<title>2D Array Operation</title>
<style>
body {
font-family: Arial, sans-serif;
background: #eef2f5;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.container {
background: white;
padding: 30px;
border-radius: 10px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
max-width: 600px;
width: 100%;
}

h2 {
text-align: center;
color: #333;
}

textarea {
width: 100%;
height: 80px;
margin-bottom: 15px;
font-size: 16px;
padding: 10px;
border-radius: 6px;
border: 1px solid #ccc;
}

button {
background: #28a745;
color: white;
padding: 10px 20px;
border: none;
border-radius: 6px;
cursor: pointer;
font-size: 16px;
}

button:hover {
background: #218838;
}

.result {
margin-top: 20px;
font-size: 16px;
color: #222;
white-space: pre-wrap;
text-align: center;
}

footer {
  background-color: black;
  color: white;
  text-align: center;
  padding: 15px;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
}

</style>
</head>
<body>

<div class="container">
<h2>2D Array Addition</h2>
<label>Enter Matrix A (use comma for elements, semicolon for rows):</label>
<textarea id="matrixA" placeholder="e.g. 1,2;3,4"></textarea>

<label>Enter Matrix B (same size as A):</label>
<textarea id="matrixB" placeholder="e.g. 5,6;7,8"></textarea>

<button onclick="addMatrices()">Add Matrices</button>

<div class="result" id="result"></div>
</div>

<script>
function parseMatrix(input) {
return input.trim().split(';').map(row => row.split(',').map(Number));
}

function addMatrices() {
const aInput = document.getElementById('matrixA').value;
const bInput = document.getElementById('matrixB').value;
const resultDiv = document.getElementById('result');

try {
const A = parseMatrix(aInput);
const B = parseMatrix(bInput);

if (A.length !== B.length || A[0].length !== B[0].length) {
resultDiv.innerText = "Matrices must be of the same dimensions!";
return;
}

let result = [];
for (let i = 0; i < A.length; i++) {
result[i] = [];
for (let j = 0; j < A[0].length; j++) {
result[i][j] = A[i][j] + B[i][j];
}
}

const formatted = result.map(row => row.join('\t')).join('\n');
resultDiv.innerText = `Result:\n${formatted}`;

} catch (error) {
resultDiv.innerText = "Invalid input format!";
}
}
</script>

<footer>
  <p>
    This is a Addition of 2D Array. Made by Chelluri Sai Vishal
  </p>
</footer>

</body>


</html>
